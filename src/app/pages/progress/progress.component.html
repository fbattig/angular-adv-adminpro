<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px;"
            role="progressbar"
            [style.width]="getProgress1"
            >
          </div>
        </div>
      
        <div class="progress m-t-20">
          <div
          class="progress-bar bg-danger progress-bar-striped active"
          style="height: 10px;"
          role="progressbar"
          [style.width]="getProgress2"
            >

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          (value) = "progress1 = $event"
          [value]="progress1"
          [buttonClass] = "'btn-primary'"
        ></app-incrementer>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          (value) = "progress2 = $event"
          [value]="progress2"
          [buttonClass] = "'btn-danger'"
         ></app-incrementer>
      </div>
    </div>
  </div>
</div>
