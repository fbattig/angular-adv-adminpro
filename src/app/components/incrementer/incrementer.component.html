<div class="input-group">
  <span class="input-group-btn">
    <button
      [ngClass] ="buttonClass"
      type="button"
      (click)="changeValue(-5)">
        <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    min= "0"
    max= "100"
    class="form-control"
    placeholder="Progress"
    [ngClass]="{'is-invalid': progress >100|| progress <0}"
    (ngModelChange)="onChange($event)"
    [(ngModel)] = "progress" />

  <span class="input-group-btn">
    <button
      [ngClass] ="buttonClass"
      type="button"
      (click)="changeValue(+5)" >
         <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
